<div class="form-horizontal">
    <h3>Create a new ItemVenda</h3>
    <div class="form-group">
        <div class="col-md-offset-2 col-sm-2">
            <a id="Create" name="Create" class="btn btn-primary" href="#/ItemVendas/new"><span class="glyphicon glyphicon-plus-sign"></span> Create</a>
        </div>
    </div>
</div>
<hr/>
<div>
    <h3>Search for ItemVendas</h3>
    <form id="ItemVendaSearch" class="form-horizontal">
        

    <div class="form-group">
        <label for="idProduto" class="col-sm-2 control-label">Id Produto</label>
        <div class="col-sm-10">
            <input id="idProduto" name="idProduto" class="form-control" type="text" ng-model="search.idProduto" placeholder="Enter the ItemVenda Id Produto"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="quantidade" class="col-sm-2 control-label">Quantidade</label>
        <div class="col-sm-10">
            <input id="quantidade" name="quantidade" class="form-control" type="text" ng-model="search.quantidade" placeholder="Enter the ItemVenda Quantidade"></input>
        </div>
    </div>

    <div class="form-group">
        <label for="valor" class="col-sm-2 control-label">Valor</label>
        <div class="col-sm-10">
            <input id="valor" name="valor" class="form-control" type="text" ng-model="search.valor" placeholder="Enter the ItemVenda Valor"></input>
        </div>
    </div>


        <div class="form-group">
            <div class="col-md-offset-2 col-sm-10">
                <a id="Search" name="Search" class="btn btn-primary" ng-click="performSearch()"><span class="glyphicon glyphicon-search"></span> Search</a>
            </div>
        </div>
    </form>
</div>
<div id="search-results">
        <div class="table-responsive">
        <table class="table table-responsive table-bordered table-striped clearfix">
            <thead>
                <tr>
                    <th>Id Produto</th>
                    <th>Quantidade</th>
                    <th>Valor</th>
                </tr>
            </thead>
            <tbody id="search-results-body">
                <tr ng-repeat="result in searchResults | searchFilter:searchResults | startFrom:currentPage*pageSize | limitTo:pageSize">
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.idProduto}}</a></td>
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.quantidade}}</a></td>
                    <td><a href="#/ItemVendas/edit/{{result.id}}">{{result.valor}}</a></td>
                </tr>
            </tbody>
        </table>
    </div>

        <ul class="pagination pagination-centered">
        <li ng-class="{disabled:currentPage == 0}">
            <a id="prev" href ng-click="previous()">«</a>
        </li>
        <li ng-repeat="n in pageRange" ng-class="{active:currentPage == n}" ng-click="setPage(n)">
            <a href ng-bind="n + 1">1</a>
        </li>
        <li ng-class="{disabled: currentPage == (numberOfPages() - 1)}">
            <a id="next" href ng-click="next()">»</a>
        </li>
    </ul>

</div>
