<header ng-switch on="$location.path().indexOf('/Fabricantes/new') > -1">
    <h3 ng-switch-when="true">Create a new Fabricante</h3>
    <h3 ng-switch-when="false">View or edit Fabricante</h3>
</header>
<form id="FabricanteForm" name="FabricanteForm" class="form-horizontal" role="form">
    <div ng-show="displayError" class="alert alert-danger">
        <strong>Error!</strong> Something broke. Retry, or cancel and start afresh.
    </div>
    

    <div class="form-group" ng-class="{'has-error': FabricanteForm.nome.$invalid}">
        <label for="nome" class="col-sm-2 control-label">Nome</label>
        <div id="nomeControls" class="col-sm-10">
            <input id="nome" name="nome" type="text" class="form-control" ng-model="fabricante.nome" placeholder="Enter the Fabricante Nome"></input>
        </div>
    </div>

    <div class="form-group" ng-class="{'has-error': FabricanteForm.logo.$invalid}">
        <label for="logo" class="col-sm-2 control-label">Logo</label>
        <div id="logoControls" class="col-sm-10">
            <input id="logo" name="logo" type="text" class="form-control" ng-model="fabricante.logo" placeholder="Enter the Fabricante Logo"></input>
        </div>
    </div>


    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="saveFabricante" name="saveFabricante" class="btn btn-primary" ng-disabled="isClean() || FabricanteForm.$invalid" ng-click="save()"><span class="glyphicon glyphicon-ok-sign"></span> Save</button>
            <button id="cancel" name="cancel" class="btn btn-default" ng-click="cancel()"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
            <button id="deleteFabricante" name="deleteFabricante" class="btn btn-danger" ng-show="fabricante.id" ng-click="remove()"><span class="glyphicon glyphicon-trash"></span> Delete</button>
        </div>
    </div>
</form>
